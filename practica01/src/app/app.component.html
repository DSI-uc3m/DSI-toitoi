<h2>Comanda</h2>
<form class='classform1' #f='ngForm'>
<label>Consumición:</label>
<select name='comanda' [(ngModel)] ="plato">
	<option *ngFor='let ps of platos'>{{ps[0]}} ({{ps[1]}}€)</option>
</select>
<button type='button' (click)='addLinea()'>+</button>
<br/>
</form>

<br/>
<h2>Consumiciones:</h2>
<br/>

<p><ins>Producto (Precio)</ins></p>
<p *ngFor='let linea of lineas; let i=index'>
	{{linea}}
	<button type='button' (click)='delLinea(i)'>-</button>
</p>

<p> 
Total: {{suma}} €
</p>
